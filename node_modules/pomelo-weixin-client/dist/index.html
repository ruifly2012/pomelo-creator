<body>
    <script src="/pomelo-wexin-client.js"></script>
    <script>
        pomelo.init({
            host: 'localhost',
            port: 3014,
            debugMode: true,
            browserWS: true
        }, function() {
            console.log('inited');
            pomelo.request('gate.gateHandler.queryEntry', {}, data => {
                pomelo.disconnect();
                if(data.code !== 200){
                    throw new Error('请求游戏服务器地址出错');
                }
                const { host, port } = data;
                console.log('获取地址成功', host, port);    // 获取地址完毕，等待正式连接
            });
        });
    </script>
</body>
